name: Build Helios Image
on:
  push:
    paths-ignore:
      - .github/**
      - .gitignore
      - compose.yml
      - devbox.json
      - devbox.lock
      - README.md
      - Makefile
      - .bumpversion.toml
      - CONTRIBUTING.md
      - CODE_OF_CONDUCT.md
      - screenshot.png
      - docs/**
      - mkdocs.yml
      - .idea/**

jobs:
  build:
    runs-on:
      - STANDARD-RUNNER
    strategy:
      matrix:
        distro:
          - image: debian:bookworm
            source: bookworm
          - image: ubuntu:jammy
            source: jammy
          - image: ubuntu:noble
            source: noble
          - image: rockylinux:9
            source: rocky-9
          - image: almalinux:9
            source: alma-9
    steps:
      - name: Clean Ref
        id: calculate_ref
        run: |
          ref=$(echo "${{ github.ref_name }}" | tr '/' '-')
          echo "ref=$ref" >> "$GITHUB_OUTPUT"

      - name: Clone Source Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_PASS }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: "${{ github.ref_name == 'main' || startsWith(github.event.ref, 'refs/tags/v') || github.ref_name == 'testing' }}"
          tags: junoinnovations/helios-vfx:${{ (github.ref_name == 'main' && 'unstable') || (github.ref_name == 'testing' && 'testing') || steps.calculate_ref.outputs.ref }}-${{ matrix.distro.source }}
          build-args: |
            IMAGE=${{ matrix.distro.image }}
            SRC=${{ matrix.distro.source }}
