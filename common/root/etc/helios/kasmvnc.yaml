network:
  protocol: http
  interface: 0.0.0.0
  websocket_port: 6901
  use_ipv4: true
  ssl:
    pem_certificate: /etc/ssl/certs/ssl-cert-snakeoil.pem
    pem_key: /etc/ssl/private/ssl-cert-snakeoil.key
    require_ssl: false
  udp:
    public_ip: auto
    port: auto
    stun_server: auto

logging:
  log_writer_name: all
  log_dest: logfile
  level: 1

command_line:
  prompt: false
